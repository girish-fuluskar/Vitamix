<ion-header>
  <ion-navbar>
    <ion-title>Recipe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img style="height: 45%;width: 100%;" src={{recipeDetail.image_url}}>
  <h4 ion-text style="font-size: 1.7rem">{{recipeDetail.title}}</h4>
  <div style="padding-left: 20px">
    <h5 ion-text style="font-size: 1.5rem">Description</h5>
    <h6 ion-text style="font-size: 1.2rem">{{recipeDetail.description}}</h6>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          Yield:
          <br>
          <h6 ion-text style="font-size: 1rem; margin-top: 0.5rem">{{recipeDetail.Yield}}</h6>
        </ion-col>
        <ion-col col-4>Difficulty:
          <br>
          <h6 ion-text style="font-size: 1rem; margin-top: 0.5rem">{{recipeDetail.Difficulty}}</h6>
        </ion-col>
        <ion-col col-4>Time:
          <br>
          <h6 ion-text style="font-size: 1rem; margin-top: 0.5rem">{{recipeDetail["Total Time"]}}</h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <h4 ion-text style="font-size: 1.5rem">Ingredients</h4>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let ingredient of ingredients">
        <h6 ion-text style="font-size: 1rem;">{{ingredient}}</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
