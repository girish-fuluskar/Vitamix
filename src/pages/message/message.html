<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h5 ion-text style="font-size: 1.5rem; margin-top: 5rem">Message from device</h5>
    <h4 ion-text style="font-weight: bold">ID:</h4>
    <h6 ion-text style="font-size: 1rem; margin-top: -1rem; font-weight: 400">{{message.id}}</h6>
    <h4 ion-text style="font-weight: bold">Direction:</h4>
    <h6 ion-text style="font-size: 1rem; margin-top: -1rem; font-weight: 400;">{{message.direction}}</h6>
    <h4 ion-text style="font-weight: bold">Maintenance:</h4>
    <h6 ion-text style="font-size: 1rem; margin-top: -1rem; font-weight: 400;">{{message.maintenance}}</h6>
    <h4 ion-text style="font-weight: bold">Powered Status:</h4>
    <h6 ion-text style="font-size: 1rem; margin-top: -1rem; font-weight: 400;">{{message.poweredStatus}}</h6>
</ion-content>
