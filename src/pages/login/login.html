<ion-content padding>
  <ion-row class="logo-row" style="margin-top: 10%;">
    <ion-col style="justify-content: center; display: flex;">
      <img src="../../assets/imgs/Vitamix_slogan.jpg" style="width:70%; height: 100%" alt="logo">
    </ion-col>
  </ion-row> 
  <ion-row class="logo-row">
      <ion-col style="justify-content: center; display: flex;">
          <img src="../../assets/imgs/Vitamix_micro.jpg" style="width:100%; height: 100%" alt="logo">
        </ion-col>
  </ion-row>
    
    
    <div style="margin-top: 10%;">
        <ion-row>
          <ion-col>
            <ion-list inset>
                <ion-item>
                  <ion-label color="primary" style="flex: 0 0 20px; width: 10px; min-width: 10px;" fixed>
                    <ion-icon name="person"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-label color="primary" style="flex: 0 0 20px; width: 10px; min-width: 10px;" fixed>
                    <ion-icon name="lock"></ion-icon>
                  </ion-label>
                  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <ion-row style="margin-top:5%;">
                    <ion-col col-1>
                      <ion-checkbox></ion-checkbox>
                    </ion-col>
                    <ion-col col-1>
                    </ion-col>
                    <ion-col class="keppmeloggedin">
                      Keep me logged in
                    </ion-col>
                  </ion-row>
            
                <div padding>
                  <button ion-button block (click)="login()" class="loginButton">Sign In</button>
                </div>
              </ion-list>
          </ion-col>
        </ion-row>
    </div>
  </ion-content>
  <ion-footer>
      <ion-toolbar>
        <div>
          <ion-label class="footer">Copyrights &copy; 2018 All rights reserved</ion-label>
        </div>
      </ion-toolbar>
    </ion-footer>
