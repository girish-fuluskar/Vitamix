<ion-header>

  <ion-navbar color="danger">
    <ion-title>Blenders</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row *ngFor="let blender of blenders" (click)="showBlenderDetailPage(blender)">
      <!-- <ion-col col-6 *ngFor="let blender of blenders" (click)="showBlenderDetailPage(blender)"> -->
        <ion-col><img src={{blender.image_url}}></ion-col>
        <ion-col>
            <h5 ion-text style="text-align: center; margin-top: 0.6rem !important;">{{blender.name}}</h5>
        </ion-col>
      <!-- </ion-col> -->

    </ion-row>

  </ion-grid>
</ion-content>
