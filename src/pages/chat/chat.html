<ion-header>

  <ion-navbar color="danger">
    <ion-title>Chat with us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let chat of chats" no-lines>
            <div class="chat-status" text-center>
              <!-- <span class="chat-date">{{chat.sendDate | date:'short'}}</span> -->
              <span class="chat-content-center">{{chat}}</span>
            </div>
            <ng-template #message>
              <div class="chat-message" text-right>
                <div class="right-bubble">
                  <span class="msg-name">Me</span>
                  <!-- <span class="msg-date">{{chat.sendDate | date:'short'}}</span> -->
                  <p text-wrap>{{chat}}</p>
                </div>
              </div>
              <!-- <div class="chat-message" text-left *ngIf="chat.user !== nickname">
                <div class="left-bubble">
                  <span class="msg-name">{{chat.user}}</span>
                  <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
                  <p text-wrap>{{chat.message}}</p>
                </div>
              </div> -->
            </ng-template>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
        <ion-col col-1 (click)="startListening()">
            <ion-icon name="ios-mic"></ion-icon>
        </ion-col>
      <ion-col col-10>
          <ion-input type="text" placeholder="Type your message" [(ngModel)]="data.message" [color]="isRecording ? 'danger' : ''"></ion-input>
      </ion-col>
      <ion-col col-1 (click)="sendMessage(data.message)">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
