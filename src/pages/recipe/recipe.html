<ion-header>

  <ion-navbar color="danger">
    <ion-title>Recipes</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row *ngFor="let recipe of recipes" (click)="showRecipeDetailPage(recipe)">
      <!-- <ion-col col-6 *ngFor="let recipe of recipes" (click)="showRecipeDetailPage(recipe)"> -->
        <ion-col><img src={{recipe.image_url}}></ion-col>
        <ion-col>
          <h5 ion-text style="text-align: center; margin-top: 0.6rem !important;">{{recipe.title}}</h5>
          <h6 ion-text style="text-align: center; margin-top: 0.6rem !important;font-size: 10px;">{{recipe.description}}</h6>
          </ion-col>
      <!-- </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
